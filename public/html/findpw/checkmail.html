<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码-找回密码三</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="找回密码">

    <link rel="stylesheet" href="/css/forget_password.css">

<body>
<div id="box">

        <p class="logo">

    </div>
    <div class="container">
        <div class="found-password">
            <div class="password-top">
                <svg role="img" class="key">
                    <use xlink:href="#key"></use>
                </svg>
                <span>找回密码</span>
            </div>
            <form method="post">
                <fieldset>
                    <div class="password-center password-third">
                        <ul>
                            <li class="email-bag">
                                <svg role="img" class="mail">
                                    <use xlink:href="#mail"></use>
                                </svg>
                            </li>
                            <li class="send-email">
                                <span>发送验证码成功！请查收邮件</span>
                                <a href="javascript:void(0)" class="see-email">查看邮件</a>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="footer">
